<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card" id="main">
                    <form id="book-form">
                        <div class="input-field col s6">
                            <input type="text" name="book" id="book" placeholder="Book name">
                            <label for="book">Book</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" name="author" id="author" placeholder="Name of author">
                            <label for="author">Author</label>
                        </div>
                        <input type="submit" value="Add book" class="btn">
                    </form>
                </div>
            </div>
            <div class="card-action">
                <h5 class="book-list">Books</h5>
                <div class="input-field col s12">
                    <input type="text" name="filter" id="filter">
                    <label for="filter">Filter books</label>
                </div>
            </div>
            <ul class="collection">

            </ul>
            <a href="" class="clear-books btn black"> Clear Books List</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
